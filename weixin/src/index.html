<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="../bower_components/swiper/dist/css/swiper.css">
    <link rel="stylesheet" href="../bower_components/animate.css/animate.css">
    <link rel="stylesheet" href="scss/app.css">
</head>
<body>
<section class="swiper-container">
    <i class="music-c"></i>
    <i class="music-note">
        <audio src="audio/live.mp3" autoplay></audio>
    </i>
    <section class="swiper-wrapper">

        <article class="swiper-slide box-1">
            <div class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay=".5s" >
                <h2>捷蓝<span>独家巨献</span></h2>
            </div>
            <div class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="1.5s" >
                爆款全新上市
            </div>
            <div class="ani" swiper-animate-effect="fadeInDownBig" swiper-animate-duration="2s" swiper-animate-delay="1.5s" >
                <img class="erji" src="images/erji.png" alt="">
            </div>
            <div class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="1.5s" >
                <img class="erji02" src="images/erji02.png" alt="">
            </div>
            <div class="ani" swiper-animate-effect="flash" swiper-animate-duration="1s" swiper-animate-delay="3.5s" >
                <img class="tit" src="images/tit.png" alt="">
            </div>
        </article>
        <article class="swiper-slide box-2">
            <div class="ani" swiper-animate-effect="rotateInDownRight" swiper-animate-duration="1s" swiper-animate-delay=".5s" >
                <img src="images/page2-1.png" alt="">
            </div>
            <div class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="1s" >
                <span>捷蓝HD2</span>
            </div>
            <div class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1.6s" swiper-animate-delay="1.5s" >
                <img src="images/erji2.png" alt="">
            </div>
        </article>
        <article class="swiper-slide box-3">
            <div class="ani" swiper-animate-effect="slideInDown" swiper-animate-duration="1s" swiper-animate-delay=".5s" >
                HD2一机满足你所有需求
            </div>
            <div class="ani" swiper-animate-effect="slideInUp" swiper-animate-duration="1s" swiper-animate-delay=".8s" >
                更多功能为你而生!
            </div>
            <div class="ani" swiper-animate-effect="zoomInDown" swiper-animate-duration="2s" swiper-animate-delay="1s" >
                <img src="images/erji3.png" alt="">
            </div>
            <div class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="2s" swiper-animate-delay="1.5s" >
                <img src="images/page3-1.png" alt="">
            </div>
            <div class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="2s" swiper-animate-delay="2.5s" >
                <img src="images/page3-2.png" alt="">
            </div>
            <div class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="2s" swiper-animate-delay="2.5s" >
                <img src="images/page3-3.png" alt="">
            </div>
        </article>
        <article class="swiper-slide box-4">
            <div class="ani" swiper-animate-effect="rotateInDownRight" swiper-animate-duration="1s" swiper-animate-delay=".5s" >
                全面内容乐在其中
            </div>
            <div class="ani" swiper-animate-effect="rotateInUpLeft" swiper-animate-duration="1s" swiper-animate-delay=".5s" >
                超强兼容，手机，电脑，平板无忧连接， 兼容市面上99%的蓝牙产品
            </div>
            <div class="ani" swiper-animate-effect="rotateInDownLeft" swiper-animate-duration="1s" swiper-animate-delay="1.5s" >
                <img src="images/page4.png" alt="">   
            </div>
        </article>
        <article class="swiper-slide box-5">
            <div class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay=".5s" >
                 无拘无束轻松应答
            </div>
            <div class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay=".5s" >
                来电只需说“YES”或“NO”整个过程无需按键操作，回归 电话接听本性，让蓝牙通话更轻松
            </div>
            <div class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="2s" swiper-animate-delay="1.5s" >
                <img src="images/page5-1.png" alt="">
            </div>
            <div class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="2s" swiper-animate-delay="1.5s" >
                <img src="images/page5-2.png" alt="">
            </div>
            <div class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="2s" swiper-animate-delay="2s" >
                <img src="images/page5-3.png" alt="">
            </div>
        </article>
        <article class="swiper-slide box-6">
            <div class="ani" swiper-animate-effect="rotateInDownRight" swiper-animate-duration="1s" swiper-animate-delay=".5s" >
                 多设备连接支持
            </div>
            <div class="ani" swiper-animate-effect="rotateInUpLeft" swiper-animate-duration="1s" swiper-animate-delay=".5s" >
                支持多点技术，可以同时连接两台设备，并可以在有效范围内实现快速连接
            </div>
            <div class="ani" swiper-animate-effect="fadeInUpBig" swiper-animate-duration="2s" swiper-animate-delay="1.5s" >
                <img src="images/page6.png" alt="">
            </div>
        </article>
        <article class="swiper-slide box-7">
            <div class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay=".5s" >
                联系我们
            </div>
            <div class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="2s" swiper-animate-delay="1s" >
                <span></span>
            </div>
            <div class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="2s" swiper-animate-delay="1s" >
                <div>扫一扫 <p>享受更多优惠</p></div>
            </div>
            <div class="ani" swiper-animate-effect="fadeInUpBig" swiper-animate-duration="2s" swiper-animate-delay="1.4s" >
                <img src="images/erji02.png" alt="">
            </div>
            <div class="ani" swiper-animate-effect="flash" swiper-animate-duration="1s" swiper-animate-delay="3.4s" >
                <img src="images/tit.png" alt="">
            </div>
        </article>
    </section>
    <nav class="swiper-pagination"></nav>
</section>

</body>
<script src="js/require.js" data-main="../dist/js/main"></script>
</html>
